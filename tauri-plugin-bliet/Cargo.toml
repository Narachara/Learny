[package]
name = "tauri-plugin-bliet"
version = "0.1.0"
authors = [ "You" ]
description = ""
edition = "2021"
rust-version = "1.77.2"
exclude = ["/examples", "/dist-js", "/guest-js", "/node_modules"]
links = "tauri-plugin-bliet"

[dependencies]
tauri = { version = "2.9.2" }
serde = "1.0"
thiserror = "2"
