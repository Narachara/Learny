oneshot = "0.1"
futures = "*"
shared = { path = "../myapp/shared" }
uuid = { version ="1.19.0" , features = ["v4"] }
base64 = "0.22"

[build-dependencies]
tauri-plugin = { version = "2.5.1", features = ["build"] }
